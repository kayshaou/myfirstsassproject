        <ul class="">

  <script type="text/javascript">
    $("#barId").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $(".hidden-menu").toggleClass("toggled");
    });
    $("#closeHiddenMenu").click(function(e) {
      e.preventDefault();
      $("#wrapper").removeClass("toggled");
      $(".hidden-menu").removeClass("toggled");
    });
  </script>
